<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="description" content="">
		<meta name="author" content="Alexandre Mota">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="stylesheet" href="jquerymobile-files/jquery.mobile.custom.structure.css" />
		<link rel="stylesheet" href="jquerymobile-files/jquery.mobile.custom.theme.css" />
		<link rel="stylesheet" href="jquerymobile-files/jquery.mobile.icons.min.css" />
		<script src="jquerymobile-files/jquery-1.10.2.min.js"></script>
		<script src="jquerymobile-files/jquery.mobile.custom.js"></script>
		<title>index</title>

	</head>

	<body>

		<div data-role="page" >

			<div data-role="header" data-theme="b">
				<h1>Novo paciente</h1>
			</div>

			<div data-role="content">

				<form>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome" value=""/>

					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>
							Sexo:
						</legend>
						<label for="masculino">Masculino
							<input type="radio" name="sexo" id="masculino" value="" checked="checked"/>
						</label>
						<label for="feminino">Feminino
							<input type="radio" name="sexo" id="feminino" value=""/>
						</label>

					</fieldset>

					<label for="idade">Idade:</label>
					<input type="number" min="0" max="200" name="idade" id="idade" value=""/>

					<label for="prontuario">Prontuario:</label>
					<input type="text" name="prontuario" id="prontuario" value=""/>

					<label for="uti">UTI:</label>
					<input type="text" name="uti" id="uti" value=""/>

					<label for="leito">Leito:</label>
					<input type="text" name="leito" id="leito" value=""/>

					<button type="submit" class="ui-btn ui-btn-b">
						Inserir
					</button>

				</form>
			</div>

		</div>

	</body>
</html>
